<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			box-sizing: border-box;
		}
	</style>
</head>
<body style="height: 100%; width: 100%">
	<div style="position: relative; display: inline-block">
		<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
		<!-- player health -->
			<div style="position: relative; width: 100%; display: flex; justify-content: flex-end;border-left: 4px solid white; border-bottom:4px solid white; border-top: 4px solid white;">
				<div style="background-color:red; height: 30px; width: 100%"></div>
				<div id="player-health" style="position: absolute; background-color: #673a3f; top: 0; bottom: 0; right: 0; width: 100%"></div>
			</div>
		<!-- timer -->
			<div id="timer" style="display: flex; align-items: center; justify-content: center; color: white; background-color:black; height: 50px; width: 100px; flex-shrink: 0; border: 4px solid white">
				100
			</div>
		<!-- enemy health -->
			<div style="position: relative; width: 100%; border-right: 4px solid white; border-bottom:4px solid white; border-top: 4px solid white;">
				<div style="background-color:red; height: 30px"></div>
				<div id="enemy-health" style="position: absolute; background-color: #673a3f; top: 0; bottom: 0; right: 0; left: 0;"></div>
			</div>

			<div></div>
		</div>
		<div id="display-text" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; bottom: 0; right: 0; left: 0;">Tie</div>
		<canvas></canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/classes.js"></script>
	<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			box-sizing: border-box;
		}
	</style>
</head>
<body style="height: 100%; width: 100%">
	<div style="position: relative; display: inline-block">
		<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
		<!-- player health -->
			<div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
				<div style="background-color:yellow; height: 30px; width: 100%"></div>
				<div id="player-health" style="position: absolute; background-color: blue; top: 0; bottom: 0; right: 0; width: 100%"></div>
			</div>
		<!-- timer -->
			<div id="timer" style="display: flex; align-items: center; justify-content: center; background-color:red; height: 100px; width: 100px; flex-shrink: 0">
				100
			</div>
		<!-- enemy health -->
			<div style="position: relative; height: 30px; width: 100%">
				<div style="background-color:yellow; height: 30px"></div>
				<div id="enemy-health" style="position: absolute; background-color: blue; top: 0; bottom: 0; right: 0; left: 0;"></div>
			</div>

			<div></div>
		</div>
		<div id="display-text" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; bottom: 0; right: 0; left: 0;">Tie</div>
		<canvas></canvas>
	</div>
	<script src="index.js"></script>
</body>
</html>
